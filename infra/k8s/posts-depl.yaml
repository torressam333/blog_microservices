apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-depl
spec:
  #num of pods running the posts image
  replicas: 1
  selector:
    matchLabels:
      app: posts
  template:
    metadata:
      labels:
        app: posts
    spec:
      containers:
        - name: posts
          image: torressam/posts:0.0.1
          ports:
            - containerPort: 80
