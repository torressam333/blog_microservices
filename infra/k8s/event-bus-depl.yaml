apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-depl
spec:
  # num of pods running in eb image
  replicas: 1
  selector:
    matchLabels:
      app: event-bus
  template:
    metadata:
      labels:
        app: event-bus
    spec:
      containers:
        - name: event-bus
          image: torressam/event-bus:latest
          ports:
            - containerPort: 80
